profile: default

agents:
  codex_primary:
    type: codex
    model: gpt-5.3-codex
  gemini_flash:
    type: gemini
    model: gemini-3-flash-preview
  gemini_pro:
    type: gemini
    model: gemini-3-pro-preview
  opencode_exec_agent:
    type: opencode
    model: opencode/big-pickle
  openai_primary:
    type: openai
    model: gpt-5
    api_key_env: OPENAI_API_KEY
    timeout: 60

profiles:
  default:
    pdca:
      plan: codex_primary
      do: gemini_flash
      check: codex_primary
      act: codex_primary
  codex:
    pdca:
      plan: codex_primary
      do: codex_primary
      check: codex_primary
      act: codex_primary
  opencode:
    pdca:
      plan: opencode_exec_agent
      do: opencode_exec_agent
      check: opencode_exec_agent
      act: opencode_exec_agent
  gemini:
    pdca:
      plan: gemini_flash
      do: gemini_flash
      check: gemini_flash
      act: gemini_flash
  openai:
    pdca:
      plan: openai_primary
      do: openai_primary
      check: openai_primary
      act: openai_primary

budgets:
  max_iterations: 5
retention:
  keep_last: 50
  keep_days: 30
